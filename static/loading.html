<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .loading-page-2 {
      width: 100%;
      height: 95vh;
      overflow: hidden;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .loading-logo-2 {
      width: 7rem;
      height: 7rem;
      position: relative;
      display: flex;
      align-items: center;
    }
    .loading-logo-2 img {
      width: 3rem;
      height: 3rem;
      display: block;
      margin-left: auto;
      margin-top: auto;
      margin-bottom: auto;
      margin-right: auto;
      object-fit: contain;
    }

    .loading-2 {
      display: inline-block;
      position: absolute;
      width: 100%;
      height: 100%;
      border: 12px solid #3182ce18;
      border-radius: 50%;
      border-top-color: #3182ce;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  

  </style>

  <body>
    <div class="loading-page-2">
      <div class="loading-logo-2">
        <div class="loading-2"></div>
        <img src="logo.png" alt="ZeroX" />
      </div>
    </div>
  </body>
</html>
