<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .loading-page {
      width: 100%;
      height: 95vh;
      overflow: hidden;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .loading-logo {
      min-width: 40px;
      min-height: 40px;
    }

    .loading-logo img {
      width: 100%;
      height: 100%;
    }

    .loading {
      display: inline-block;
      position: absolute;
      width: 15rem;
      height: 15rem;
      border: 4px solid #3182ce18;
      border-radius: 50%;
      border-top-color: #3182ce;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to {
        -webkit-transform: rotate(360deg);
      }
    }
  </style>

  <body>
    <div class="loading-page">
      <div class="loading-logo">
        <img src="./logo.png" alt="awdwad " />
      </div>
      <div class="loading"></div>
    </div>
  </body>
</html>
